<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Objectif.ID</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background:#050308; color:#e8ddd0;
    font-family:'Cormorant Garamond',serif;
    min-height:100vh; display:flex; align-items:center; justify-content:center;
    background: radial-gradient(ellipse 80% 70% at 50% 50%, #1a0820 0%, #050308 100%);
  }
  .wrap { text-align:center; padding:40px 24px; max-width:460px; }
  .symbol { font-size:36px; margin-bottom:18px; opacity:0.5; animation:float 4s ease-in-out infinite; display:block; }
  @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
  h1 { font-family:'Cinzel',serif; font-size:26px; font-weight:700; color:#F0C85A; letter-spacing:6px; text-shadow:0 0 30px rgba(240,200,90,0.5); margin-bottom:6px; }
  .tagline { font-size:13px; letter-spacing:4px; color:#7a6a55; font-style:italic; margin-bottom:40px; }
  .desc { font-size:13px; color:#7a6a55; line-height:1.9; margin-bottom:32px; font-style:italic; }
  .links { display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }
  a {
    display:flex; flex-direction:column; align-items:center; gap:8px;
    padding:18px 26px; font-family:'Cinzel',serif; font-size:10px;
    letter-spacing:3px; text-decoration:none; border-radius:10px;
    transition:all 0.25s; text-transform:uppercase; min-width:140px;
  }
  a .ico { font-size:24px; }
  .btn-activate { background:rgba(212,168,67,0.15); color:#D4A843; border:1px solid rgba(212,168,67,0.35); }
  .btn-activate:hover { background:rgba(212,168,67,0.25); box-shadow:0 0 25px rgba(212,168,67,0.2); transform:translateY(-2px); }
  .btn-login { background:transparent; color:#7a6a55; border:1px solid rgba(122,106,85,0.3); }
  .btn-login:hover { background:rgba(122,106,85,0.08); transform:translateY(-2px); }
  .footer { margin-top:40px; font-size:11px; color:#3a2a35; letter-spacing:2px; font-style:italic; }
</style>
</head>
<body>
<div class="wrap">
  <span class="symbol">‚ú¶</span>
  <h1>OBJECTIF.ID</h1>
  <p class="tagline">Pembacaan jiwa</p>
  <p class="desc">Sudah punya akun? Masuk dengan link unikmu.<br>Belum punya? Hubungi admin untuk aktivasi.</p>
  <div class="links">
    <a href="activate.html" class="btn-activate">
      <span class="ico">üéü</span>
      Aktivasi
    </a>
    <a href="admin.html" class="btn-login">
      <span class="ico">üîê</span>
      Admin
    </a>
  </div>
  <p class="footer">‚ú¶ &nbsp; ‚ú¶ &nbsp; ‚ú¶</p>
</div>
</body>
</html>
